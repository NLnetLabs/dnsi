[package]
name = "dnsi"
version = "0.1.0"
edition = "2021"
rust-version = "1.74.0"
authors = ["NLnet Labs <dns-team@nlnetlabs.nl>"]
description = "A tool for investigating the DNS."
repository = "https://github.com/nlnetlabs/dnsi/"
categories = ["command-line-utilities"]
readme = "README.md"
keywords = ["DNS", "domain"]
license = "BSD-3-Clause"
exclude = [ ".github", ".gitignore" ]

[dependencies]
bytes      = "1"
clap       = { version = "4", features = ["derive", "unstable-doc"] }
chrono     = { version = "0.4.38", features = [ "alloc", "clock", "serde" ] }
domain     = { version = "0.10.0", features = ["resolv", "unstable-client-transport", "serde"] }
tempfile   = "3.1.0"
tokio      = { version = "1.33", features = ["rt-multi-thread"] }
serde_json = { version = "1.0.117", features = ["preserve_order"] }
serde      = "1.0.202"
